name: Build and Deploy Sphinx Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false

      - name: Create and activate environment
        shell: "bash -l {0}"
        run: |
          conda env create -f environment.yml
          conda activate "{{cookiecutter.package_slug}}"
          python -m pip install myst-parser sphinx

      - name: Build HTML docs with Sphinx
        shell: "bash -l {0}"
        run: |
          conda activate "{{cookiecutter.package_slug}}"
          sphinx-apidoc -f --separate -o docs/source/ src/{{cookiecutter.package_slug}}
          make -C docs html

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{cookiecutter.render_url}}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

